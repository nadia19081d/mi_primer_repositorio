<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>1.2 HTML</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <!-- Existen 6 tamaños de headings -->
    <h1>Heading h1</h1>
    <h2>Heading h2</h2>
    <h3>Heading h3</h3>
    <h4>Heading h4</h4>
    <h5>Heading h5</h5>
    <h6>Heading h6</h6>

    <!-- Las etiquetas label normalmente se agrupan junto a un input -->
    <label for="text">Etiqueta label</label>
    <input type="text" placeholder="Esto es un input">

    <!-- La etiqueta p determina un párrafo -->
    <p>Etiqueta p</p>
    <!-- La etiqueta strong determina un texto en negritas -->
    <strong>Etiqueta strong</strong>

    <p>Esto es una lísta desordenada</p>
    <ul>
      <li>Naranja</li>
      <li>Verde</li>
      <li>Amarillo</li>
      <li>Rojo</li>
    </ul>

    <p>Esto es una lísta ordenada</p>
    <ol>
      <li>Naranja</li>
      <li>Verde</li>
      <li>Amarillo</li>
      <li>Rojo</li>
    </ol>

    <img src="https://campus.devf.la/static/media/logo-devf.74f78771.svg">
    <a href="https://devf.la">Vámonos a otro sitio</a>

  </body>
</html>
