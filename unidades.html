<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="unidades.css">
</head>

<body>
    <h1> Unidades absolutas y relativas en CSS </h1>
    <div id="container">
        <div class="rectangle px"> 200px de anchor </div>
        <div class="rectangle vw"> 20vw de anchor </div>
        <!-- Depende del tamaño de la pantalla o del browser(1% del ancho de la ventana gráfica.) -->
        <div class="rectangle em"> 15 em de anchor </div>
        <!-- Em depende del tamaño de la letra  del contenedor ( Tamaño de letra del elemento padre,
        en el caso de propiedades tipográficas como font-size, y tamaño de la fuente del propio elemento 
        en el caso de otras propiedades, como width.)-->
        <!-- vw y em son unidades relativa -->
    </div>
</body>

</html>
