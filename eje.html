<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
  <h1 id="title">  freeCodeCamp Survey Form </h1> 
  <p id="description"> Thank you for taking the time to help us improve the platform </p>
  <form id="survey-form" class="survey-form">
    <fieldset>
      <label id="name-label"> Name </label> <input  class="cajitas" id="name" type="text" placeholder="Enter your name" required>    
      
      <label id="email-label"> Email </label> <input class="cajitas" id="email" required type="email" type="text" placeholder="Enter your email" />   
      <label id="number-label">Age </label> <input class="cajitas" id="number" type="number" min="11111111" max="9999999999" placeholder="Enter your Age" >  
      <p> Which option best describes your current role? </p> 
      <sel ect id="dropdown"> 
        <option> Select Current Job </option>
        <option> Student </option>
        <option> Full time Job </option>
        <option> Prefer not to say </option>
        <option> Other </option>
      </sel> 
        
        </fieldset>
        <fieldset>
        <label> Would you recommend freeCodeCamp to a friend? </label>
          <input type="radio" name="recommend" value="Definitely" /> 
          Definitely
        
        <label>
          <input type="radio" name="recommend" value="Maybe" /> 
          Maybe
        </label>
        <label>
          <input type="radio" name="recommend" value="not_sure"/> 
          Not sure
        </label>
        </fieldset>
        <fieldset>
        <p> What would you like to see improved? (Check all that apply) </p> 
        <label>
            <input  type="checkbox"  value="1" /> Front-end Projects
        </label>
        <label>
            <input  type="checkbox"  value="2" /> Back-end Projects
        </label>
        <label>
          <input  type="checkbox"  value="3" /> Data Visualization
        </label>
        <label>
          <input  type="checkbox"  value="4" /> Challenges
        </label>
        </fieldset>
        <fieldset>
        <p> Any comments or suggestions? </p>
        <label for="suggestions">
          <textarea id="suggestions" name="bio" rows="3" cols="60" placeholder="I like coding on the beach..."></textarea>
        </label>
      </fieldset>
        
    
    <input type="submit" value="Submit" id="submit" />
    </form>  
</body>
</html>
